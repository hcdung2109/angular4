<h5>Tính tổng</h5>

<div class="row">
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label>a </label>
        <input type="text" class="form-control" [(ngModel)]="num1" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label>b</label>
        <input type="text" class="form-control"  [(ngModel)]="num2" [ngModelOptions]="{standalone: true}">
      </div>
      <button (click)="btnSum()" type="submit" class="btn btn-primary">Tổng</button>
    </form>
    <h5>Kết quả : {{ total }}</h5>
  </div>
</div>
<hr>
<div *ngIf="isShow">
  <app-example-lifecycle-child [total]="total">
    <p>Nội dung bên trong selector của child</p>
    <p class="myClass">Get item class</p>
    <p id="myId">Get item Id</p>
  </app-example-lifecycle-child>
  <button (click)="isShow = !isShow">Click Hide</button>
</div>
